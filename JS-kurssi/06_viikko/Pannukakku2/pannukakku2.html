<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Order a Pancake</title>
    <link rel="stylesheet" href="pannukakku2.css" />
  </head>
  <body>
    <div class="container">
      <div class="image-container">
        <img src="pannukakku2.jpg" alt="Delicious pancakes" />
        <div class="price-banner"><span id="totalPrice">5€</span></div>
      </div>

      <div class="form-container">
        <h2>Customize Your Pancake</h2>

        <form id="pancakeForm">
          <!-- Asiakkaan nimi -->
          <label for="customerName">Your Name:</label>
          <input type="text" id="customerName" placeholder="Enter your name" />

          <!-- Pancake Type -->
          <label for="type">Choose your pancake type:</label>
          <select id="type">
            <option data-price="5">Classic - 5€</option>
            <option data-price="6">Chocolate - 6€</option>
            <option data-price="7">Blueberry - 7€</option>
          </select>

          <!-- Täytteet -->
          <h3>Choose Toppings (1€ / pcs):</h3>
          <label
            ><input type="checkbox" class="topping" data-price="1" /> Nuts
          </label>
          <label
            ><input type="checkbox" class="topping" data-price="1" /> Banana
          </label>
          <label
            ><input type="checkbox" class="topping" data-price="1" /> Syrup
          </label>

          <!-- Lisukkeet -->
          <h3>Choose Extras:</h3>
          <label
            ><input type="checkbox" class="extra" data-price="2" /> Whipped
            Cream + 2€</label
          >
          <label
            ><input type="checkbox" class="extra" data-price="3" /> Ice Cream +
            3€</label
          >

          <!-- Toimitustapa -->
          <h3>Choose delivery method:</h3>
          <label
            ><input
              type="radio"
              name="delivery"
              class="delivery"
              data-price="0"
              checked
            />
            Eat Here</label
          >
          <label
            ><input
              type="radio"
              name="delivery"
              class="delivery"
              data-price="0"
            />
            To Go</label
          >
          <label
            ><input
              type="radio"
              name="delivery"
              class="delivery"
              data-price="5"
            />
            Delivery (+ 5€)</label
          >

          <!-- Kokonaishinnan näyttäminen -->
          <h3>Total Price: <span id="totalPriceDisplay">5€</span></h3>

          <!-- Tarkista tilaus -nappi -->
          <button type="button" id="seeOrder">Check Order Details</button>
        </form>

        <!-- Tilauksen yhteenvedon esittäminen -->
        <div id="orderSummary">
          <h3>Order Summary</h3>
          <p id="summaryText">Your Info Will Be Here.</p>
        </div>
      </div>
    </div>

    <script src="pannukakku2.js"></script>
  </body>
</html>
