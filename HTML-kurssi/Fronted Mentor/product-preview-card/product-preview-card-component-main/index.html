<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Product preview card component</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!--  Wraps the card in a container -->
    <div class="page-wrapper">
      <main class="card">
        <div class="card-img">
          <img
            src="images/image-product-desktop.jpg"
            alt="Gabrielle Essence Eau De Parfum"
          />
        </div>

        <div class="card-info">
          <p class="product-category">Perfume</p>
          <h1 class="product-title">
            Gabrielle Essence<br />
            Eau De Parfum
          </h1>
          <p class="product-description">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
          <div class="product-prices">
            <span class="current-price">$149.99</span>
            <span class="old-price">$169.99</span>
          </div>
          <button class="add-to-cart">
            <img src="images/icon-cart.svg" alt="Cart icon" />
            Add to Cart
          </button>
        </div>
      </main>
    </div>

    <!--  Attribution text goes here, outside the page-wrapper -->
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Manhal Baban</a>.
    </div>
  </body>
</html>
